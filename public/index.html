<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Life</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=3">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=3">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=3">
    <link rel="manifest" href="/site.webmanifest?v=3">
    <meta name="msapplication-TileColor" content="#262626">
    <meta name="theme-color" content="#ffffff">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #fff;
        }
        #vanta-birds-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .content {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; text-align: center; padding: 2rem; z-index: 1;
        }
        
        .logo {
            width: 150px; 
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }

        header h1 { font-size: 3.5rem; margin-bottom: 0.5rem; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
        header p { font-size: 1.2rem; color: #ddd; margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        main p { margin-bottom: 2rem; text-shadow: 1px 1px 6px rgba(0,0,0,0.7); }
        .cta-button {
            background-color: #0070f3; color: white; padding: 1rem 2rem; border-radius: 8px;
            text-decoration: none; font-weight: bold; transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 112, 243, 0.4);
        }
        .cta-button:hover { background-color: #0056b3; transform: scale(1.05); }
        #urgence-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 100; padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.9); color: #d90429; border: 2px solid #d90429;
            border-radius: 50px; font-size: 1rem; font-weight: bold; text-transform: uppercase; text-decoration: none;
            box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); transition: all 0.3s ease; animation: pulse 2.5s infinite;
        }
        #urgence-btn:hover {
            background-color: #d90429;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(217, 4, 41, 0.8);
            animation-play-state: paused;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(217, 4, 41, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(217, 4, 41, 0.5); }
        }
        @media (max-width: 768px) {
            .logo { width: 120px; }
            header h1 { font-size: 2.5rem; }
            header p, main p { font-size: 1rem; }
            .cta-button { padding: 0.8rem 1.5rem; font-size: 0.9rem; }
            #urgence-btn { font-size: 0.8rem; padding: 8px 16px; bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>
    <div id="vanta-birds-bg"></div>

    <div class="content">
        
        <svg class="logo" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
          <g stroke-width="3">
            <circle cx="60" cy="60" r="40" fill="black" stroke="#3399ff" stroke-width="8"/>
            <line x1="100" y1="60" x2="130" y2="30" stroke="white"/>
            <line x1="100" y1="60" x2="130" y2="60" stroke="white"/>
            <line x1="100" y1="60" x2="130" y2="90" stroke="white"/>
            <circle cx="150" cy="30" r="18" fill="none" stroke="white"/>
            <circle cx="150" cy="60" r="18" fill="none" stroke="white"/>
            <circle cx="150" cy="90" r="18" fill="none" stroke="white"/>
            <g fill="none" stroke="white" stroke-linecap="round">
              <circle cx="145" cy="30" r="3"/>
              <circle cx="155" cy="30" r="3"/>
              <line x1="145" y1="30" x2="155" y2="30"/>
              <path d="M 150 52 l 6 10 h -12 z" />
              <circle cx="150" cy="85" r="3"/>
              <circle cx="144" cy="95" r="3"/>
              <circle cx="156" cy="95" r="3"/>
              <line x1="150" y1="85" x2="144" y2="95"/>
              <line x1="150" y1="85" x2="156" y2="95"/>
            </g>
          </g>
        </svg>

        <header>
            <h1>ChangeYourLife.ai</h1>
            <p>Une base saine pour construire de grandes choses.</p>
        </header>
        <main>
            <p>Prochaines étapes : Chatbot relié à urgence, un formulaire d'inscription, un forum, des outils performant ia gratuits</p>
            <a href="#" class="cta-button">Commencer l'aventure</a>
        </main>
    </div>

    <a href="#" id="urgence-btn">URGENCE</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
          el: "#vanta-birds-bg", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00,
          minWidth: 200.00, scale: 1.00, scaleMobile: 1.00, backgroundColor: 0x111111, color1: 0x7192ff,
          color2: 0x6effff, birdSize: 1.20, quantity: 3.00, separation: 25.00, cohesion: 30.00, alignment: 20.00
        })
    </script>
</body>
</html>
